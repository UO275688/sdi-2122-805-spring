<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body> <!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>


<div class="container" id="main-container">
    <h2>Usuarios</h2>
    <p>Los usuarios que actualmente figuran en el sistema son los siguientes:</p>
    <button type="button" id="updateButton" class="btn btn-default">Actualizar</button>
    <script>
        $("#updateButton").click(function () {
            $("#tableMarks").load('/user/list/update');
        });
    </script>

    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableUsers" id="tableMarks">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td scope="row" th:text="${user.id}"> 1</td>
                <td th:text="${user.name}"> Mikel</td>
                <td th:text="${user.lastName}">Fernández</td>
                <td><a th:href="${'/user/details/' + user.id}">detalles</a></td>
                <td><a th:href="${'/user/edit/' + user.id}">modificar</a></td>
                <td><a th:href="${'/user/delete/' + user.id}">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(usersList)}"> No users</div>
</div>


<footer th:replace="fragments/footer"/>
</body>
</html>
